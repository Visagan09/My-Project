<html></html>
  <head>
    <title>Feedback - Forms</title>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <label>Please fill out this form to help us impore our site</label>
    <p><label>Name: <input type ='text' name="name" size="25"</label></p>
    <p><label>Comments:<br/><text name="comments" rows="2" cols="6">Write your feedback</textarea></label></p>
    <p><label>E-mail address:<input type="email" name="email" size="25"/></label></p>
    <p><Strong>Things you liked:</Strong></p>
    <label>Site design<input type="checkbox" name='Things'/></label>
    <label>Links<input type="checkbox" name="things" checked/></label><br/>
    <p><b>How did you get to our sitee?;</b></p>
    <label>Social Media<input type ="radio" name="Social media"/></label>
    <label>Search engine<input type="radio" name="search engine" checked/></label>
    </p>
    <p><label>Rate our site:
            <select name="rating">
            <option>Amazing</option>
            <option selected>Wow</option>
            <option>Awful</option>
            </select></label></p>
    
  </body>
</html>
